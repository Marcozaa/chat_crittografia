<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&display=swap');

    body {
      margin: 0;
      padding-bottom: 3rem;
      background: #242424;
      color: grey;
      font-family: "Roboto Mono", monospace;
      margin: 0;
      display: flex;
    }

    .left {}

    .right {
      width: 40vw;
      height: 90vh;
      position: fixed;
      right: 0;
      top: 0;
      padding-left: 10px;
      border-left: 1px solid white;
    }

    .right>.notification-log {
      height: 30%;
      width: 100%;
      font-size: 0.5rem;
      color: white;
      overflow-y: scroll;
    }

    .right>.change_room {
      font-size: 0.5rem;
      color: white;
      height: 30%;

    }

    .right>.keys {
      font-size: 0.5rem;
      color: white;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 4rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);

    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
      font-family: 'M PLUS Rounded 1c', sans-serif;

    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    .right>.top-top {
      font-size: 0.5rem;
    }

    #changeroom {
      background: none;
      outline: none;
      border: 2px solid white;
      color: white;
      font-family: 'M PLUS Rounded 1c', sans-serif;
      margin-right: 0;
      padding-right: 0;


    }

    #changeroombtn {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      margin-left: 0;
      padding-left: 0;
      background: none;
      cursor: pointer;
      border: 2px solid yellow;
      color: white;
      padding: 0.6rem;
      transition: 1s ease;
    }

    #changeroombtn:hover {
      background: yellow;
      color: #242424;
    }

    #roomform {
      display: flex
    }

    .logs {}

    #messages>li:nth-child(odd) {}
  </style>
</head>

<body>
  <div class="left">
    <ul id="messages"></ul>
  </div>
  <div class="right">
    <div class="top-top">
    </div>
    <div class="notification-log">
      <div class="top">
        <h1>NOTIFICATION_LOG</h1>
      </div>
      <div class="content">
        <ul id="logs"></ul>

      </div>
    </div>
    <div class="change_room">
      <div class="top-room">
        <h1>CHANGE:ROOM()</h1>
      </div>
      <div class="content-room">
        <form id="roomform">
          <input id="changeroom" type="text" />
          <button id="changeroombtn">JOIN</button>
        </form>
      </div>
    </div>

    <div class="keys">
      <div class="top-keys">
        <h1>keys[public]</public>
        </h1>
      </div>
      <div class="content-keys">
        <ul id="keys"></ul>
      </div>
    </div>
  </div>
  <form id="form" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>


  <script src="/socket.io/socket.io.js"></script>
  <script>

    var messages = document.getElementById("messages");
    var form = document.getElementById("form");
    var input = document.getElementById("input");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      if (input.value) {
        socket.emit("chat message", input.value);
        input.value = "";
      }
    });


    var form2 = document.getElementById("roomform");
    var input2 = document.getElementById("changeroom");
    form2.addEventListener("submit", function (e) {
      e.preventDefault();
      if (input2.value) {
        socket.emit("room-change", input2.value);
        input2.value = "";
      }
    })


    var chiavePubblica_Other = ""

    socket.on("public-key", function (chiave, id_utente) {
      var key = document.createElement("li");
      key.style.fontSize = "0.8rem"
      key.style.margin = 0;
      key.style.padding = 0;
      key.id = id_utente;

      if (JSON.stringify(chiave[0]) == JSON.stringify(chiavePubblica[0])) {


        key.style.fontSize = "3rem"
        key.style.color = "green"
      }
      else {
        chiavePubblica_Other = chiave
        // inviare al proprietario di questa chiave la propria chiave
        socket.emit("invio-mia-chiave", chiavePubblica, key.id, socket.id)

      }
      key.className = "userKey"
      key.textContent = chiave;
      document.getElementById("keys").appendChild(key)
    })

    socket.on("chiave-inserire", function (chiave, id, idOwner) {

      console.log("inserisco la chiave " + chiave + " di " + idOwner + " a " + id)
      var key = document.createElement("li");
      key.style.fontSize = "0.8rem"
      key.style.margin = 0;
      key.style.padding = 0;
      key.id = idOwner;
      key.className = "userKey"
      key.textContent = chiave;
      document.getElementById("keys").appendChild(key)
    })

    socket.on("chat message", function (msg, id) {
      var item = document.createElement("li");
      var x = window.matchMedia("(max-width: 600px)")

      if (x.matches) {
        item.textContent = "> " + msg;

      } else {
        item.textContent = id + "> " + msg;
      }
      if (id != socket.id) {
        item.style.color = "white";
      } else {
        item.style.color = "lightgrey";
        if (x.matches) {
          item.textContent = "(you)> " + msg;

        } else {
          item.textContent = id + "(you)> " + msg;

        }

      }
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
      work.postMessage([msg, chiavePubblica_Other])
    });

    // ---------------------------------- DATA

    const pad = num => ("0" + num).slice(-2);

    const getTimeFromDate = timestamp => {
      const date = new Date(timestamp * 1000);
      let hours = date.getHours(),
        minutes = date.getMinutes(),
        seconds = date.getSeconds();
      return pad(hours) + ":" + pad(minutes) + ":" + pad(seconds)
    }


    // -----------------------------------
    socket.on("connection", function (id, stanza) {
      var log = document.createElement("li");
      log.style.fontSize = "0.8rem"
      log.style.margin = 0;
      log.style.padding = 0;
      log.style.listStyleType = "none"
      var data = getTimeFromDate(Math.floor((new Date()).getTime() / 1000))
      log.textContent = data + "      " + id + " si è unito alla stanza " + stanza;
      logs.appendChild(log)

    })

      log.textContent = data + "      " + id + " è uscito dalla stanza.";

          node.style.fontSize = "5rem"
        }
      });*/


      var elements = document.getElementsByClassName("userKey");

        console.log(elements[i].id + " -- " + elements[i].innerHTML)
        if (elements[i].id == id) {
          elements[i].remove()

      }

      document.getElementById("logs").appendChild(log)
    })

  </script>
</body>

</html>
